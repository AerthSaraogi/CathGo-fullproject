<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
        }
        .container {
            width: 350px;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            background: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        .toggle {
            margin-top: 15px;
            color: #007bff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p class="toggle" onclick="redirectToSignup()">Don't have an account? Sign Up</p>
    </div>

    <script>
        function redirectToSignup() {
            window.location.href = "signup.html"; // Redirect to signup page
        }

        document.getElementById("login-form").addEventListener("submit", async function (e) {
            e.preventDefault();

            const loginData = {
                email: document.getElementById("email").value,
                password: document.getElementById("password").value,
            };

            try {
                const response = await fetch("http://localhost:3000/auth/login", { // ✅ Matches backend
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(loginData),
                });

                const data = await response.json();
                alert(data.message);

                if (response.ok) {
                    window.location.href = data.redirect; // ✅ Redirects correctly
                }
            } catch (error) {
                alert("Error connecting to server.");
            }
        });
    </script>
</body>
</html>
