<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body Styling */
        body {
            background-color: #101820;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Admin Panel Container */
        .admin {
            width: 90%;
            max-width: 1000px;
            background: #1e1e1e;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            text-align: center;
        }

        /* Heading */
        .admin h3 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #3696cc;
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            background: #222;
            border-radius: 6px;
            overflow: hidden;
        }

        th, td {
            border: 1px solid #444;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #3696cc;
            color: white;
            font-size: 1rem;
        }

        td {
            background-color: #1e1e1e;
            color: white;
        }

        /* Button Styles */
        button {
            background-color: #3696cc;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 0.9rem;
        }

        button:hover {
            background-color: #2b7ea8;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            th, td {
                padding: 8px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="admin">
        <h3>Admin Panel</h3>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Country</th>
                    <th>Credits</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="userTable"></tbody>
        </table>
    </div>

    <script>
        async function fetchUsers() {
            try {
                const response = await fetch("/api/admin/users");
                if (!response.ok) throw new Error("Failed to fetch users");

                const users = await response.json();
                const tableBody = document.getElementById("userTable");
                tableBody.innerHTML = "";

                users.forEach(user => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${user.id}</td>
                        <td>${user.name}</td>
                        <td>${user.email}</td>
                        <td>${user.phone}</td>
                        <td>${user.country}</td>
                        <td>${user.credits}</td>
                        <td><button onclick="increaseCredits(${user.id})">+10 Credits</button></td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error("Error fetching users:", error);
                alert("Failed to load users.");
            }
        }

        async function increaseCredits(userId) {
            try {
                const response = await fetch(`/api/admin/increase-credits/${userId}`, { method: "POST" });

                if (response.ok) {
                    alert("Credits increased!");
                    fetchUsers(); // Refresh data
                } else {
                    throw new Error("Failed to increase credits.");
                }
            } catch (error) {
                console.error("Error:", error);
                alert(error.message);
            }
        }

        fetchUsers(); // Load users on page load
    </script>
</body>
</html>
